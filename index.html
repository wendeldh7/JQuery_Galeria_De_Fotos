<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
    <title>Galeria de fotos</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" required placeholder="Url da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="button-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./img/foto1.jpg" alt="imagem gato" />
            <div class="overlay-img-link">
                <a href="./img/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto2.jpg" alt="imagem ave" />
            <div class="overlay-img-link">
                <a href="./img/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto3.jpg" alt="imagem cachoro" />
            <div class="overlay-img-link">
                <a href="./img/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto4.jpg" alt="imagem flor 1" />
            <div class="overlay-img-link">
                <a href="./img/foto4.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./img/foto5.jpg" alt="imagem flor 2" />
            <div class="overlay-img-link">
                <a href="./img/foto5.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
